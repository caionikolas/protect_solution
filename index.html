<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protect Solution</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left column">
        <div class="header">
          <p>Titulo</p>
          <p>Subtitulo</p>
          <p>paragrafo</p>
          <div class="link"><a href="#">Sobre</a></div>
        </div>
      </div>
      <div class="right column">
        <div class="images">
          <div class="img-1 img"></div>
          <div class="img-1 img"></div>
          <div class="img-1 img"></div>
          <div class="img-1 img"></div>
          <div class="img-1 img"></div>
          <div class="img-1 img"></div>
        </div>
        <div class="header header-logo">
          <div class="image">
            <div class="img-1 img-logo img"></div>
          </div>
          <h1 class="ml12">Protect Solution</h1>
        </div>
      </div>
    </div>
    <script>
      var textWapper = document.querySelector('.ml12')
      textWapper.innerHTML = textWapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      )

      anime.timeline().add({
        targets: '.ml12 .letter',
        translateY: [100, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: 'easeOutExpo',
        duration: 2000,
        delay: (el, i) => 2000 + 60 * i
      })

      TweenMax.from('.left', 3, {
        left: '-50%',
        ease: Expo.easeInOut,
        delay: 3.4
      })

      TweenMax.from('.header h1', 3, {
        left: '-140%',
        ease: Expo.easeInOut,
        delay: 3.4
      })

      TweenMax.staggerFrom(
        '.image > div',
        1,
        {
          y: 60,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 2.5
        },
        0.2
      )

      TweenMax.staggerFrom(
        '.images > div',
        1,
        {
          y: 60,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 6
        },
        0.2
      )

      TweenMax.staggerFrom(
        '.header > p',
        1,
        {
          y: 60,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 5.6
        },
        0.2
      )

      TweenMax.from('.link', 1, {
        opacity: 0,
        ease: SteppedEase.config(1),
        repeat: -1,
        repeatDelay: 0.2,
        ease: Power2.easeOut,
        delay: 7.8
      })
    </script>
  </body>
</html>
